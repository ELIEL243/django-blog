{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block title %}
        <title>Accueil du blog</title>
    {% endblock %}
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Accueil</a>
        {% if request.user.is_authenticated %}
            <a href="{% url 'create-post' %}">Ajouter un article</a>
        {% endif %}
    </nav>
    <hr>
    <section id="blog">
        {% block content %}
        {% endblock %}
    </section>

</body>
</html>
