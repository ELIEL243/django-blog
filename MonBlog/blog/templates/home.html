{% extends 'base.html' %}

{% block content %}
    <h1 style="font-size: 2rem;color: royalblue">Le blog du dev</h1>
    <hr>
    {% for post in posts %}
        <article>
            <a href="{% url 'detail-post' post.id %}" class="title-post1"><h1>{{post.title}}</h1></a>
            <h5>Publi√© par <i>{{post.author.username}}</i> le {{post.created_on|date:'j F Y'}}</h5>
            <p>{{post.content|safe|truncatewords:50}}</p>

        <form action="{% url 'detail-post' post.id %}">
            {% csrf_token %}
            <button class="btn btn-submit">Lire l'article</button>
        </form>

        </article>

    {% endfor %}
{% endblock %}
