{% extends 'base.html' %}

{% block content %}
    <article class="detail-post">
        <div class="title-post">
            <h1>{{post.title}}</h1>
            {% if post.image %}
            <div>
                <img src="{{ post.image.url }}">
            </div>
            {% endif %}
        </div>
            <h5 class="author">Publi√© par <i>{{post.author.username}}</i> le {{post.created_on|date:'j F Y'}}</h5>
            <hr>
            <p>{{post.content|safe}}</p>

    {% if request.user.is_authenticated %}
            <a href="{% url 'update-post' post.id %}">Modifier l'article</a>
            <br>
            <a href="{% url 'delete-post' post.id %}">Supprimer l'article</a>
    {% endif %}
    </article>

{% endblock %}
